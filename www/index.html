			<select name="elements" class="elementSelection" id="elementTypeSelection">

							<option value="%">%</option>
					</select>
				</div>
				<div class="individialStyles">
					height

					</select>

				</div>
				<div class="individialStyles">

				</div>
				<div class="individialStyles">

				</div>
				<div class="individialStyles">
					<textarea name="" id="innerTextarea" cols="10" rows=""></textarea>
